<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EffiScrap Auto Request - Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #ffffff;
            padding: 0;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #121212;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar h1 {
            color: #ff0000;
            margin: 0;
            font-size: 2rem;
        }

        .navbar p {
            margin: 0;
            color: #ffffff;
            font-size: 1.2rem;
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Adjust for the footer */
            margin-top: 60px; /* Add margin-top to account for the fixed navbar */
        }

        /* Login Form */
        .login-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-control {
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        label {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        /* Password Input with Eye Toggle */
        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group-text {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-left: 0;
            cursor: pointer;
        }

        /* Login button */
        .btn-login {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2rem;
        }

        .btn-login:hover {
            background-color: #218838;
        }

        /* Footer for time display */
        .footer {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>

   <!-- Bootstrap Navbar -->
   <nav class="navbar navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">OEM SCARP</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="page2.html">Page 2</a>
        </li>
      </ul>
    </div>
  </nav>

    <!-- Login Form -->
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="accountID">Account_ID</label>
                    <input type="text" class="form-control" id="accountID" placeholder="Enter your account number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <div class="input-group-append">
                            <span class="input-group-text" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer with Date and Time -->
    <div class="footer" id="dateTime"></div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for toggling password visibility -->
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.getElementById("toggleIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }

        // ฟังก์ชันแสดงเวลาและวันที่แบบเรียลไทม์
        function showTime() {
            var now = new Date();
            var day = now.getDate();
            var month = now.getMonth() + 1;
            var year = now.getFullYear();
            var hours = now.getHours();
            var minutes = now.getMinutes();

            day = (day < 10) ? '0' + day : day;
            month = (month < 10) ? '0' + month : month;
            minutes = (minutes < 10) ? '0' + minutes : minutes;

            var dateString = day + '/' + month + '/' + year;
            var timeString = hours + ':' + minutes;
            document.getElementById('dateTime').textContent = dateString + ' ' + timeString;

            setTimeout(showTime, 60000); // Update every minute
        }

        window.onload = showTime;
    </script>
</body>
</html>
